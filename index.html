<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Jovandra Anata M | Login</title>
    <style>
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span>Have an account?</span>
          <header>Login</header>
        </div>

        <form id="loginForm">
          <div class="input-field">
            <input
              type="text"
              id="username"
              class="input"
              placeholder="Username"
              required
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-field">
            <input
              type="password"
              id="password"
              class="input"
              placeholder="Password"
              required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-field">
            <input type="submit" class="submit" value="Login" />
          </div>
        </form>

        <div class="error-message" id="errorMessage">
          Username atau password Anda salah!
        </div>

        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check" />
            <label for="check"> Remember Me</label>
          </div>
          <div class="right">
            <label><a href="#">Forgot password?</a></label>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Menangkap form dan input
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      // Menambahkan event listener untuk validasi login
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah form submit secara default

        // Data username dan password yang valid
        const validUsername = "jovan";
        const validPassword = "jovan123";

        // Ambil nilai input dari form
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Cek validasi username dan password
        if (username === validUsername && password === validPassword) {
          alert("Login berhasil!"); // Pesan sukses
          window.location.href = "home.html"; // Redirect ke halaman dashboard
        } else {
          // Tampilkan pesan error
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
